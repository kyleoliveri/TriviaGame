<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Naruto Trivia | Kyle Oliveri</title>
</head>
<body background="assets/images/hiddenVillagesBG.png">
    
    <div class="wrapper">

        <!--HEADER-->
        <header>
            <div class="jumbotron" id="h1Header">
                <h1 class="display-4 text-center">Naruto Trivia</h1>
                
            </div>
        </header> 
    
        <!--TRIVIA GAME SECTION-->
        <div class="container gameBG">

            <div class="row">

                <div class="col text-center">

                    <div class="gameBox">

                        <!--TIMER-->
                        <div id="gameMain">
                            <div class="timerDiv text-center" id="timerDiv">
                                <h4 id="timeRemaining"></h4>
                            </div>

                            <hr>

                            <div id="questions" class="text-center"></div>
                            <button id="startGame" class="btn btn-lg">Start Game</button>
                            <div id="options"></div>
                            <div id="results"></div>

                        </div>

                        
                        
                    </div>

                </div>

            </div>

        </div>



        <div class="push"></div>

    </div>

    <!--FOOTER-->
    <div class="footerBox">   
        <footer class="footer text-center"> 
            Copyright&copy;
            <p class="footerDev">Developed by Kyle Oliveri</p>
        </footer>  
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
